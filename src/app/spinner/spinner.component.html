        </rect>
        <rect x="45" y="0" width="12" fill="currentColor">

            values="20;100;20;"
            keySplines="0 0.5 0.5 1;0 0.5 0.25 1"

          ></animate>
        </rect>
        <rect x="80" y="0" width="12" fill="currentColor">
          <animate
            attributeName="height"
            repeatCount="indefinite"
            dur="1s"
            calcMode="spline"

            values="20;100;20;"
