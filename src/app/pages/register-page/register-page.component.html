<div class="flex h-screen w-screen items-center justify-center text-gray-600 bg-gray-50 overflow-hidden">
    <div class="relative">
      <!-- Decorative Patterns -->
      <div class="hidden sm:block h-56 w-56 text-indigo-300 absolute  -left-20 -top-20 overflow-hidden">
        <svg id="patternId" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="a" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(0.6)">
              <rect x="0" y="0" width="100%" height="100%" fill="none" />
              <path d="M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5" stroke-width="1" stroke="none" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="800%" height="800%" fill="url(#a)" />
        </svg>
      </div>
      <div class="hidden sm:block h-28 w-28 text-indigo-300 absolute -right-20 -bottom-20 overflow-hidden">
        <svg id="patternId" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="b" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="scale(0.5)">
              <rect x="0" y="0" width="100%" height="100%" fill="none" />
              <path d="M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5" stroke-width="1" stroke="none" fill="currentColor" />
            </pattern>
          </defs>
          <rect width="800%" height="800%" fill="url(#b)" />
        </svg>
      </div>
      <!-- /Decorative Patterns -->
  
      <!-- Register Form -->
      <div class="relative flex flex-col sm:w-[40rem] rounded-lg border-gray-400 bg-white shadow-lg px-4">
        <div class="flex-auto p-6">
          <!-- Logo -->
          <div class="mb-10 flex items-center justify-center">
            <a href="#" class="flex items-center gap-2 text-indigo-500 no-underline hover:text-indigo-500">
              <span class="text-3xl font-black">Expense Pro</span>
            </a>
          </div>
          <!-- /Logo -->
  
          <h4 class="mb-2 font-medium text-gray-700 xl:text-xl">Register</h4>
          <p class="mb-6 text-gray-500">Please register to access your account</p>
  
          <form (ngSubmit)="register()" id="registerForm" class="mb-4" action="#" method="POST">
            <!-- Name -->
            <div class="mb-4">
              <label for="name" class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Name</label>
              <input
                [(ngModel)]="name"
                type="text"
                class="block w-full rounded-md border border-gray-400 bg-gray-100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:shadow"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
  
            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Email</label>
              <input
                [(ngModel)]="email"
                type="email"
                class="block w-full rounded-md border border-gray-400 bg-gray-100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:shadow"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
  
            <!-- Phone -->
            <div class="mb-4">
              <label for="phone" class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Phone</label>
              <input
                [(ngModel)]="phone"
                type="tel"
                class="block w-full rounded-md border border-gray-400 bg-gray-100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:shadow"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
  
            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Password</label>
              <input
                [(ngModel)]="password"
                type="password"
                class="block w-full rounded-md border border-gray-400 bg-gray-100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:shadow"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
  
            <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
              {{ errorMessage }}
            </div>
            <!-- Submit Button -->
            <div class="mb-4">
              <button
                class="w-full rounded-md border border-indigo-500 bg-indigo-500 py-2 text-white shadow hover:bg-indigo-600 focus:bg-indigo-600"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
  
          <p class="mb-4 text-center">
            Already have an account?
            <a href="/login" class="text-indigo-500 hover:underline">Login</a>
          </p>
        </div>
      </div>
    </div>
  
  <!-- Success Notification -->
  <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      <!--
        Notification panel, dynamically insert this into the live region when it needs to be displayed
  
        Entering: "transform ease-out duration-300 transition"
          From: "translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
          To: "translate-y-0 opacity-100 sm:translate-x-0"
        Leaving: "transition ease-in duration-100"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div *ngIf="successMessage" aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
        <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
          <div class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5">
            <div class="p-4">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                  <p class="text-sm font-medium text-gray-900">Successfully Registered!</p>
                </div>
                <div class="ml-4 flex flex-shrink-0">
                  <button (click)="successMessage = false" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <span class="sr-only">Close</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 001.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
