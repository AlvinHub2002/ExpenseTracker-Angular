<header class="bg-white dark:bg-gray-900">
    <nav class="relative bg-white dark:bg-gray-900">
      <div class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center">
        <div class="flex items-center justify-between">
          <a href="#" alt="">
              <h1 class="text-2xl font-semibold text-gray-800 dark:text-white lg:text-2xl"> Expense Pro</h1>
          </a>
        </div>
  
        <div>
          <div class="flex flex-col md:flex-row md:mx-6">
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              [routerLink]="['/login']"
              >Login</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              [routerLink]="['/register']"
              >Signup</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >Contact</a
            >
            <a
              class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
              href="#"
              >About</a
            >
          </div>
        </div>
      </div>
    </nav>
  
    <div id="main-content" class="container px-6 py-5 mx-auto">
      <div class="items-center lg:flex">
        <div class="w-full lg:w-1/2">
            <div class="lg:max-w-lg ">
                <h1 class="text-xl font-semibold text-gray-800 dark:text-white lg:text-4xl">
                    Spend like a <span class="text-blue-500">PRO</span>
                </h1>
            
                <p class="mt-5 text-gray-600 dark:text-gray-400">
                    Manage your expenses like a pro. Handle your daily expenses efficiently and with confidence, just like an expert.
                </p>
            
                <button
                    id="explore-button"
                    (click)='navigateToDashboard()'
                    class= "w-full px-5 py-2 mt-10 text-sm tracking-wider text-white uppercase transition-colors duration-300 transform rounded-lg lg:w-auto hover:bg-grey-500 focus:outline-none focus:bg-blue-500"
                >
                    Explore Expense
                </button>
            </div>
            
        </div>
  
        <div
          class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2"
        >
          <img
            class="w-full h-full lg:max-w-3xl"
            src="../../../assets/Expense landing.jpg"
            alt="Catalogue-pana.svg"
          />
        </div>
      </div>
    </div>
  </header>
